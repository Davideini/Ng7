<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Elements</title>

    <link rel="stylesheet" href="./first-element/styles.css">
    <link rel="stylesheet" href="./second-element/styles.css">
</head>

<body>

    <first-element input-text="first-element"></first-element>
    
    <second-element input-text="first-element" ontest="javascript:console.log('test')"></second-element>

    <script src="./zone.js"></script>

    <script src="./first-element/first-element.js"></script>
    <script src="./second-element/second-element.js"></script>

    <script>
        const el = document.querySelector('second-element');

        el.addEventListener('test', (event)=> console.log('test:', event));
    
    </script>

</body>

</html>
